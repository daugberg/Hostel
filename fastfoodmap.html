<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CSS Only Mobile Push Menu Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #d0d0d0;
        }

        .mobile-bar {
            padding: .2em;
        }

        .mobile-bar img {
            float: left;
            width: 1.2em;

        }

    </style>
</head>

<body>
    <!-- Mobile Bar -->
    <div class="mobile-bar">
        <a href="index.html"><img src="img/arrow.png"></a>
        <h4>Fast food</h4>
        <div id="fr">
            <a href="fastfood.html"><img src="img/list.png"></a>
            <a href="#"><img src="img/search.png"></a>
        </div>
    </div>
    <!-- Container -->
    <div class="container">

        <!-- Header -->
        <header class="header">
            <nav>
                <ul>
                    <li id="econ"><a href="#">E-Concierge</a></li>
                    <li><a href="index.html">City guide</a></li>
                    <li><a href="#">Tour roulette</a></li>

                    <li><a href="#">Reception</a></li>
                    <li><a href="#">Room key</a></li>
                </ul>
            </nav>
        </header>

    </div>
    <br><br><br><br>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicG90c2tpIiwiYSI6ImNqbjBwcmxqOTNwY3Uza3BudjhmZnBnZmkifQ.2MOUMucAI0IqrBQnYecTDA';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/potski/cjn0psxns4le12smq5s2hj8ex',
            center: [10.205095, 56.155946],
            zoom: 14.0
        });
        // Add geolocate control to the map.
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }));

    </script>
</body>

</html>
